plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id "de.undercouch.download" version "5.5.0"
}

group = 'org.comroid.mcsd'

sourceSets {
    main.java.srcDirs       = files(parent.projectDir.toString() + "/src/spigot/main/java")
    main.resources.srcDirs  = files(parent.projectDir.toString() + "/src/spigot/main/resources")
    test.java.srcDirs       = files(parent.projectDir.toString() + "/src/spigot/test/java")
    test.resources.srcDirs  = files(parent.projectDir.toString() + "/src/spigot/test/java")
}

tasks.register('dlServerJar', Download).configure {
    src 'https://github.com/IzzelAliz/Arclight/releases/download/Trials%2F1.0.5/arclight-forge-1.20.1-1.0.5.jar'
    //src 'https://serverjars.com/api/fetchJar/servers/paper/1.19.4'
    dest "${buildDir}/libs/server.jar"
}

tasks.register('serverJar', Copy) {
    dependsOn dlServerJar
    from dlServerJar.outputs.files.singleFile
    into "$projectDir/run"
    rename { n -> "server.jar" }
}

shadowJar {
    dependsOn project(':api').simplifyArtifact
}

tasks.register('testPlugin', Copy) {
    dependsOn shadowJar, serverJar
    from shadowJar.outputs.files.singleFile
    into "${projectDir}/run/plugins"
    rename { n -> "mcsd-spigot.jar" }
}

task simplifyArtifact(type: Copy) {
    dependsOn test, shadowJar
    from shadowJar.outputs.files.singleFile
    into "$rootDir/build/libs/"
    rename { n -> "mcsd-spigot.jar" }
}

repositories {
    mavenCentral()
    maven {
        name = "papermc-repo"
        url = "https://repo.papermc.io/repository/maven-public/"
    }
    maven {
        name = "sonatype"
        url = "https://oss.sonatype.org/content/groups/public/"
    }
    maven {
        name = "spigotmc-repo"
        url = "https://hub.spigotmc.org/nexus/content/repositories/snapshots/"
    }
    maven {
        name = "sonatype"
        url = "https://oss.sonatype.org/content/groups/public/"
    }
    maven { url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/' }
}

dependencies {
    implementation 'org.spigotmc:spigot-api:1.18.2-R0.1-SNAPSHOT'

    // mcsd api
    implementation project(':api')

    // rabbit
    runtimeOnly 'com.rabbitmq:amqp-client:5.+'

    // logger
    implementation 'org.apache.logging.log4j:log4j-core:2.17.2'

    // placeholderapi
    compileOnly 'me.clip:placeholderapi:2.9.+'
}

def targetJavaVersion = 17
java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
}

tasks.withType(JavaCompile).configureEach {
    if (targetJavaVersion >= 10 || JavaVersion.current().isJava10Compatible()) {
        options.release = targetJavaVersion
    }
}

processResources {
    def props = [version: version]
    inputs.properties props
    filteringCharset 'UTF-8'
    filesMatching('paper-plugin.yml') {
        expand props
    }
}
